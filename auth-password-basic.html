<body class="bg-primary">
    <div id="layoutAuthentication">
        <div id="layoutAuthentication_content">
            <main>
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-5">
                            <!-- Basic forgot password form-->
                            <div class="card shadow-lg border-0 rounded-lg mt-5">
                                <div class="card-header justify-content-center">
                                    <h2 class="page-header-title my-2 text-center">Password Recovery</h2>
                                </div>
                                <div class="card-body">
                                    <div class="small mb-3 text-muted">Enter your email address and we will send you a link to reset your password.</div>
                                    <!-- Forgot password form-->
                                    <form method="post" role="form" id="reset_form">
                                        <!-- Form Group (email address)-->
                                        <div class="form-group">
                                            <label class="small mb-1" for="inputEmailAddress">Email</label>
                                            <input class="form-control py-4" id="email" name="email" type="email" aria-describedby="emailHelp" placeholder="Enter email address" required />
                                        </div>
                                        <!-- Form Group (submit options)-->
                                        <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
                                            <a class="small" href="auth-login-basic.html">Return to login</a>
                                            <button type="submit" class="btn btn-primary">Reset Password</button>
                                        </div>
                                    </form>
                                </div>
                                <!-- <div class="card-footer text-center">
                                    <div class="small"><a href="auth-register-basic.html">Need an account? Sign up!</a></div>
                                </div> -->
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>

        <script>
            $("#reset_form").submit(function(e) {

                e.preventDefault();
                var form_data = $(this).serialize();
                $.ajax({
                    type: "POST",
                    url: "controller/reset-password.php",
                    dataType: "json", // Add datatype
                    data: form_data
                }).done(function(data) {
                    if(data.status=="success"){
                    alert("An email has been sent to you with instructions on how to reset your password.");
                    window.location.href="/hostcomm/auth-login-basic.html";
                    }
                    else
                        alert(data.status);
                }).fail(function(data) {
                   
                    alert(data.status);
                    
                });

            });

        </script>

<body class="bg-primary">
    <div id="layoutAuthentication">
        <div id="layoutAuthentication_content">
            <main>
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-7">
                            <!-- Basic registration form-->
                            <div class="card shadow-lg border-0 rounded-lg mt-5">
                                <div class="card-header justify-content-center">
                                    <h2 class="page-header-title my-2 text-center">Create an Account</h2>
                                </div>
                                <div class="card-body">
                                    <!-- Registration form-->
                                    <form method="post" role="form" id="create_account">
                                        <!-- Form Row-->
                                        <div class="form-row">
                                            
                                                <!-- Form Group (first name)-->
                                                <div class="form-group col-md-6">
                                                    <label class="small mb-1" for="inputFirstName">First Name</label>
                                                    <input class="form-control py-4" id="inputFirstName" type="text" placeholder="Enter first name" name="inputFirstName" data-rule="required" data-msg="Please enter first name"/>
                                                    <div class="validate"></div>
                                                </div>
                                            
                                            
                                                <!-- Form Group (last name)-->
                                                <div class="form-group col-md-6">
                                                    <label class="small mb-1" for="inputLastName">Last Name</label>
                                                    <input class="form-control py-4" id="inputLastName" type="text" placeholder="Enter last name" name="inputLastName" data-rule="required" data-msg="Please enter last name"/>
                                                    <div class="validate"></div>
                                                </div>
                                            
                                        </div>
                                        <!-- Form Row    -->
                                        <div class="form-row">
                                            
                                                <!-- Form Group (email address) -->
                                                <div class="form-group col-md-6">
                                                    <label class="small mb-1" for="inputEmailAddress">Email</label>
                                                    <input class="form-control py-4" id="inputEmailAddress" type="email" aria-describedby="emailHelp" placeholder="Enter email address" data-rule="email" data-msg="Please enter valid email"/>
                                                    <div class="validate"></div>
                                                
                                            </div>
                                                
                                                    <!-- Form Group (Mobile Number)-->
                                                    <div class="form-group col-md-6">
                                                        <label class="small mb-1" for="inputMobile">Mobile Number</label>
                                                        <input class="form-control py-4" id="inputMobile" type="tel"/>
                                                        <input type="hidden" name="mobilefull" id="mobilefull" />
                                                        <div class="valid-phone validate"></div>
                                                    </div>
                                                
                                            </div>
                                        <!-- Form Row    -->
                                        <div class="form-row">
                                            
                                                <!-- Form Group (password)-->
                                                <div class="form-group col-md-6">
                                                    <label class="small mb-1" for="inputPassword">Password</label>
                                                    <input class="form-control py-4" id="inputPassword" type="password" placeholder="Enter password" data-rule="required" data-msg="Please enter your password"/>
                                                    <div class="validate"></div>
                                                </div>
                                            
                                            
                                                <!-- Form Group (confirm password)-->
                                                <div class="form-group col-md-6">
                                                    <label class="small mb-1" for="inputConfirmPassword">Confirm Password</label>
                                                    <input class="form-control py-4" id="inputConfirmPassword" type="password" placeholder="Confirm password" data-rule="required" data-msg="Please enter confirm password"/>
                                                    <div class="validate"></div>
                                                </div>
                                            
                                        </div>
                                        <!-- Form Group (create account submit)-->
                                        <div class="form-group mt-4 mb-0"><a class="btn btn-primary btn-block" onclick="createaccount();">Create Account</a></div>
                                    </form>
                                </div>
                                <div class="card-footer text-center">
                                    <div class="small"><a href="auth-login-basic.html">Have an account? Go to login</a></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <script>
                var telInput = $("#inputMobile");
                            telInput.intlTelInput({
                                utilsScript: "intl-tel-input/build/js/utils.js",
                                preferredCountries: ["in", "us"],
                                separateDialCode: true,
                                initialCountry: "auto",
                                geoIpLookup: function(success, failure) {
                                    $.get("https://ipinfo.io", function() {}, "jsonp").always(function(resp) {
                                        var countryCode = (resp && resp.country) ? resp.country : "";
                                        success(countryCode);
                                    });
                                }
                            });

                </script>
